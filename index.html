  <script>
    const records = JSON.parse(localStorage.getItem("records")) || [];

    /* --- æ•™æã”ã¨ã®é€²æ—å††ã‚°ãƒ©ãƒ• --- */
    const grid = document.getElementById("progressGrid");
    records.forEach((r, i) => {
      const progress = (r.pages / r.totalPages * 100).toFixed(1);
      const remain = (100 - progress).toFixed(1);

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `

        <canvas id="progressChart${i}"></canvas>
        <p>${progress}% å®Œäº†</p>
      `;
      grid.appendChild(card);

      new Chart(document.getElementById(`progressChart${i}`), {
        type: "doughnut",
        data: {
          labels: ["å­¦ç¿’æ¸ˆ", "æ®‹ã‚Š"],
          datasets: [{
            data: [progress, remain],
            backgroundColor: ["#34d399","#d1d5db"]

        options: {

          plugins: { legend: { display: false } }
        }

    });

    /* --- æ—¥ã”ã¨ã®åˆè¨ˆæ™‚é–“ --- */
    const byDate = {};
    records.forEach(r=>{

    });
    const dates = Object.keys(byDate);
    const times = Object.values(byDate);

    new Chart(document.getElementById("timeChart"), {

    });

    /* --- å‹‰å¼·åŠ¹ç‡ (ãƒšãƒ¼ã‚¸/æ™‚é–“) --- */
    const efficiency = records.map(r=>(r.pages/(r.minutes/60)).toFixed(1));
