<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body { font-family: sans-serif; background: #e0f2ff; display: flex; flex-direction: column; align-items: center; padding: 0; margin: 0; }
    .nav { width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    #captureButton:active { transform: scale(0.95); background: #c2163e; }

    #detectedNumbersList { background: #f8fbff; border: 1px solid #dbeafe; border-radius: 8px; padding: 10px; min-height: 50px; margin: 10px 0; display: flex; flex-wrap: wrap; gap: 8px; }
    .tag { background: #e0f2ff; padding: 5px 10px; border-radius: 6px; font-size: 0.9rem; font-weight: bold; color: #1e40af; border: 1px solid #bfdbfe; }
    #status { text-align:center; font-size:0.9rem; margin: 10px 0; color: #1a73e8; font-weight: bold; min-height: 1.2rem; }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="select_subject.html" class="btn-nav">ğŸ‘ˆ æ•™æã‚’é¸ã³ç›´ã™</a>
    <a href="record.html" class="btn-nav">ğŸ“Š é€²æ—ã‚’è¦‹ã‚‹</a>
  </nav>

  <div class="container">
    <div class="header"><div id="displaySubj" style="font-weight:bold;">ğŸ“š æ•™æèª­ã¿è¾¼ã¿ä¸­...</div></div>
    <video id="videoElement" autoplay playsinline></video>
    <button id="captureButton">ğŸ“·</button>
    <div id="status">AI èµ·å‹•ä¸­...</div>
    <form id="studyForm">
      <div id="detectedNumbersList">ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„</div>
      <input type="number" id="studyTime" placeholder="å­¦ç¿’æ™‚é–“ (åˆ†)" required inputmode="numeric">
      <button type="submit" class="btn-save">ä¿å­˜ã—ã¦å®Œäº†</button>
    </form>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const subj = params.get('subject') || "ä¸æ˜";
  const total = params.get('total') || 0;
  document.getElementById('displaySubj').textContent = "ğŸ“š " + subj;

  const video = document.getElementById('videoElement');
  const statusDiv = document.getElementById('status');
  let detected = [];
  let myModel;

  // 1. è‡ªä½œAIãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿
  async function loadModel() {
    try {
      myModel = await tf.loadLayersModel('./model.json');
      statusDiv.textContent = "READY (è‡ªä½œAIæ­è¼‰)";
    } catch (e) {
      statusDiv.textContent = "ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
      console.error(e);
    }
  }
  loadModel();

  // ã‚«ãƒ¡ãƒ©èµ·å‹•
  navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
  }).then(s => { video.srcObject = s; });

  document.getElementById('captureButton').onclick = async () => {
    if (!myModel) return alert("AIã®æº–å‚™ä¸­ã§ã™");
    
    statusDiv.textContent = "ğŸ” è‡ªä½œAIã§è§£æä¸­...";
    
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth; 
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);

    try {
      // 1. Roboflowã§æ ã‚’æ¤œå‡ºï¼ˆæ ã®å ´æ‰€ã ã‘APIã«èãï¼‰
      const base64 = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];
      const roboflowRes = await fetch(`https://detect.roboflow.com/find-question-number/6?api_key=pfPc3Pu2ezLadUx7Dzw8`, { 
        method: "POST", body: base64, headers: { "Content-Type": "application/x-www-form-urlencoded" } 
      });
      const data = await roboflowRes.json();

      if (!data.predictions || data.predictions.length === 0) {
        statusDiv.textContent = "æ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
        return;
      }

      const targets = data.predictions.sort((a, b) => b.confidence - a.confidence).slice(0, 5);

      for (const p of targets) {
        const padding = 15;
        const crop = document.createElement("canvas");
        crop.width = p.width + padding * 2;
        crop.height = p.height + padding * 2;
        const cropCtx = crop.getContext("2d");
        cropCtx.drawImage(canvas, p.x-p.width/2-padding, p.y-p.height/2-padding, p.width+padding*2, p.height+padding*2, 0, 0, crop.width, crop.height);

        // 2. åˆ‡ã‚Šå–ã£ãŸæ å†…ã‚’è‡ªä½œAIã§åˆ¤å®šï¼ˆã“ã“ã¯è‡ªåˆ†ã®ã‚¹ãƒãƒ›å†…ã§å‡¦ç†ï¼ï¼‰
        const resultDigit = await runInference(crop);
        
        if (resultDigit !== null && !detected.includes(resultDigit)) {
          detected.push(resultDigit.toString());
          renderTags();
        }
      }
      statusDiv.textContent = "ã‚¹ã‚­ãƒ£ãƒ³å®Œäº†ï¼";
    } catch(e) { 
      statusDiv.textContent = "è§£æã‚¨ãƒ©ãƒ¼"; 
    }
  };

  // ã€æ ¸å¿ƒã€‘è‡ªä½œAIãƒ¢ãƒ‡ãƒ«ã«ç”»åƒã‚’æ¸¡ã—ã¦æ¨è«–ã™ã‚‹é–¢æ•°
  async function runInference(sourceCanvas) {
    const tensor = tf.tidy(() => {
      return tf.browser.fromPixels(sourceCanvas, 1) // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«ã§èª­ã¿è¾¼ã¿
        .resizeNearestNeighbor([28, 28])             // å­¦ç¿’æ™‚ã¨åŒã˜28x28ã«
        .toFloat()
        .div(tf.scalar(255.0))                       // 0ã€œ1ã«æ­£è¦åŒ–
        .expandDims();                               // ãƒãƒƒãƒã‚µã‚¤ã‚º(1)ã‚’è¿½åŠ 
    });

    const prediction = await myModel.predict(tensor);
    const scores = prediction.dataSync();
    const result = prediction.argMax(1).dataSync()[0];
    const confidence = Math.max(...scores);

    // ç¢ºä¿¡åº¦ãŒä½ã„å ´åˆã¯ç„¡è¦–ã™ã‚‹ï¼ˆèª¤åˆ¤å®šé˜²æ­¢ï¼‰
    return confidence > 0.7 ? result : null;
  }

  function renderTags() {
    const list = document.getElementById('detectedNumbersList');
    list.innerHTML = detected.map(n => `<div class="tag">No.${n}</div>`).join('');
  }

  document.getElementById('studyForm').onsubmit = (e) => {
    e.preventDefault();
    if (detected.length === 0) return alert("ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„");
    const record = { subject: subj, totalCount: parseInt(total), num: detected.join(','), time: document.getElementById('studyTime').value, date: new Date().toISOString().split('T')[0], id: Date.now() };
    const history = JSON.parse(localStorage.getItem('studyRecords') || "[]");
    history.unshift(record);
    localStorage.setItem('studyRecords', JSON.stringify(history));
    location.href = "record.html";
  };
</script>
