  <style>

  </style>
</head>
<body>

  <nav class="nav">

    <a href="record.html" class="btn-nav">ğŸ“Š é€²æ—ã‚’è¦‹ã‚‹</a>
  </nav>

  <div class="container">
    <div class="header"><div id="displaySubj" style="font-weight:bold;">ğŸ“š æ•™æèª­ã¿è¾¼ã¿ä¸­...</div></div>
    <video id="videoElement" autoplay playsinline></video>
    <button id="captureButton">ğŸ“·</button>
    
    <div id="status">READY</div>

    <form id="studyForm">
      <div id="detectedNumbersList">ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„</div>
      <input type="number" id="studyTime" placeholder="å­¦ç¿’æ™‚é–“ (åˆ†)" required inputmode="numeric">
      <button type="submit" class="btn-save">ä¿å­˜ã—ã¦å®Œäº†</button>
    </form>
  </div>

<script>
  // --- è¨­å®šã‚¨ãƒªã‚¢ ---
  const OCR_API_KEY = "K81357193988957"; 
  const ROBOFLOW_API_KEY = "pfPc3Pu2ezLadUx7Dzw8";
  // ----------------

  const params = new URLSearchParams(window.location.search);
  const subj = params.get('subject') || "ä¸æ˜";
  const total = params.get('total') || 0;
  document.getElementById('displaySubj').textContent = "ğŸ“š " + subj;

  const video = document.getElementById('videoElement');
  const statusDiv = document.getElementById('status');
  let detected = [];

  // ã‚«ãƒ¡ãƒ©èµ·å‹•
  navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
  }).then(s => { video.srcObject = s; });

  document.getElementById('captureButton').onclick = async () => {
    statusDiv.textContent = "ğŸ” æ ã‚’æ¤œå‡ºä¸­...";
    
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth; 
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);

    try {
      // 1. Roboflowã§ã€Œç•ªå·ã®æ ã€ã‚’æ¢ã™
      const base64 = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];
      const roboflowRes = await fetch(`https://detect.roboflow.com/find-question-number/6?api_key=${ROBOFLOW_API_KEY}`, { 
        method: "POST", body: base64, headers: { "Content-Type": "application/x-www-form-urlencoded" } 
      });
      const data = await roboflowRes.json();

      if (!data.predictions || data.predictions.length === 0) {
        statusDiv.textContent = "æ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
        return;
      }

      // ç¢ºä¿¡åº¦ãŒé«˜ã„é †ã«æœ€å¤§5å€‹ã‚¹ã‚­ãƒ£ãƒ³
      const targets = data.predictions.sort((a, b) => b.confidence - a.confidence).slice(0, 5);
      statusDiv.textContent = `â˜ï¸ ${targets.length}ç®‡æ‰€ã‚’OCRè§£æä¸­...`;

      for (const p of targets) {
        const padding = 12; // å°‘ã—åºƒã‚ã«åˆ‡ã‚ŠæŠœã
        const crop = document.createElement("canvas");
        crop.width = p.width + padding * 2;
        crop.height = p.height + padding * 2;
        const cropCtx = crop.getContext("2d");
        
        // åˆ‡ã‚ŠæŠœãå®Ÿè¡Œ
        cropCtx.drawImage(
          canvas, 
          p.x - p.width/2 - padding, p.y - p.height/2 - padding, 
          p.width + padding * 2, p.height + padding * 2, 
          0, 0, crop.width, crop.height
        );

        const cropBase64 = crop.toDataURL("image/jpeg", 0.9);

        // 2. OCR.space APIã§æ–‡å­—ã‚’èª­ã¿å–ã‚‹
        const formData = new FormData();
        formData.append("base64Image", cropBase64);
        formData.append("language", "eng");
        formData.append("OCREngine", "2"); // Engine 2ã¯æ•°å­—ã«å¼·ã„

        const ocrRes = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          headers: { "apikey": OCR_API_KEY }, 
          body: formData
        });

        const ocrData = await ocrRes.json();
        
        if (ocrData.ParsedResults && ocrData.ParsedResults[0]) {
          const text = ocrData.ParsedResults[0].ParsedText;
          // æ•°å­—ä»¥å¤–ã®ã‚´ãƒŸï¼ˆNo. ã‚„ è¨˜å·ï¼‰ã‚’é™¤å»ã—ã¦æŠ½å‡º
          const numOnly = text.replace(/[^0-9]/g, '').trim();
          
          if (numOnly && !detected.includes(numOnly)) {
            detected.push(numOnly);
            renderTags();
          }
        }
        // é€£ç¶šãƒªã‚¯ã‚¨ã‚¹ãƒˆã«ã‚ˆã‚‹è² è·ã‚’é¿ã‘ã‚‹ãŸã‚å°‘ã—å¾…æ©Ÿ
        await new Promise(resolve => setTimeout(resolve, 200));
      }
      statusDiv.textContent = "ã‚¹ã‚­ãƒ£ãƒ³å®Œäº†ï¼";
    } catch(e) { 
      statusDiv.textContent = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"; 
      console.error(e);
    }
  };

  function renderTags() {
    const list = document.getElementById('detectedNumbersList');
    if (detected.length === 0) {
        list.textContent = "ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„";
        return;
    }
    list.innerHTML = detected.map(n => `<div class="tag">No.${n}</div>`).join('');
  }

  document.getElementById('studyForm').onsubmit = (e) => {
    e.preventDefault();
    if (detected.length === 0) return alert("ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„");
    
    const record = { 
      subject: subj, 
      totalCount: parseInt(total), 
      num: detected.sort((a,b) => a-b).join(','), // æ•°å­—é †ã«ä¸¦ã³æ›¿ãˆã¦ä¿å­˜
      time: document.getElementById('studyTime').value, 
      date: new Date().toISOString().split('T')[0], 
      id: Date.now() 
    };
    
    const history = JSON.parse(localStorage.getItem('studyRecords') || "[]");
    history.unshift(record);
    localStorage.setItem('studyRecords', JSON.stringify(history));
    
    alert("ä¿å­˜ã—ã¾ã—ãŸï¼");
    location.href = "record.html";
  };
</script>
